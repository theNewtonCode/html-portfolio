<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my socials</title>
</head>
<body>
    <header>
        <hr>
        <div>
            <h2>This is an introduction to my social space:</h2>
        </div>
        <hr>
    </header>
    <main>
        <div>
            <h4>My Youtube Channel</h4>
            <span>
                <img width="400" height="225" src="/yt.png" alt="yt image of your profile">
                <iframe width="400" height="225" src="https://www.youtube.com/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </span>
        </div>
        <hr>
        <div>
            <h4>My Instagram Acount</h4>
            <span>
                <img width="400" height="225" src="/ig.png" alt="ig image of your profile">
                <iframe width="400" height="225" src="https://www.instagram.com/" frameborder="0"></iframe>
            </span>
        </div>
        <hr>
        <div>
            <h4>My LinkedIn Acount</h4>
            <span>
                <img width="400" height="225" src="/linkedin.png" alt="linkedin image of your profile">
                <iframe width="400" height="225" src="https://www.linkedin.com/" frameborder="0"></iframe>
            </span>
        </div>
        <hr>
        <div>
            <h5>my viral video: </h5>
            <video width="400" height="300" src="/samplevideo.mp4" controls autoplay></video>
        </div>
    </main>
    <br><br>
    <footer>
        <hr>
        Well that was my little social footprint
    </footer>
</body>
</html>
