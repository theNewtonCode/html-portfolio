<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection</title>
</head>
<body>
    <header>
        <div><hr>
            <h1>Connect to me
            <img height="80" src="https://img.lovepik.com/element/40043/3013.png_1200.png" alt="connect icon">
        </h1><hr>
        </div>
    </header>
    <main>
        <div><h3><u>Fill the form to connect to me on any platform</u></h3></div>
 
        <div>
            <form action="/connect.php">
                <caption>Enter the required details and submit</caption><br>

                <br>
                Full name:  <input type="text" placeholder="enter your full name"><br>
                <br>
                Email id:&nbsp;&nbsp; <input type="email" placeholder="enter your email"><br>
                <h4>Select the platform</h4>
                <label for="li">
                    <input type="radio" name="platform" value="linkedin" id="li">Linkedin
                </label>
                <br>
                <label for="insta">
                    <input type="radio" name="platform" value="insta" id="insta">Instagram
                </label>
                <br>
                <label for="mail">
                    <input type="radio" name="platform" value="gmail" id="mail">Gmail
                </label>
                <br><br>
                <label for="usercred">
                    Enter your id in that platform: <input type="text" id="usercred">
                </label>
                <br>
                <br>
                <textarea name="message"  cols="30" rows="10" placeholder="Enter your message to me"></textarea><br><br>
                <input type="submit" value="Connect"> &nbsp;&nbsp;&nbsp;
                <input type="reset" value="Clear Form">
            </form>
        </div>
        <hr>
    </main>
    <footer>Thankyou for connecting to me<hr></footer>
    
</body>
</html>
